<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 50px;
        }

        .notification {
            width: 100%;
            background-color: #e42323;
            color: #fff;
            padding: 10px;
            position: relative;
            overflow: hidden;
            white-space: nowrap; 
            animation: slide 30s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes slide {
            0% {
                transform: translateX(100%); /* Start off-screen right */
            }
            100% {
                transform: translateX(-100%); /* End off-screen left */
            }
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            a {
                padding: 8px 16px;
                font-size: 14px;
            }

            .notification {
                font-size: 14px; /* Smaller font for mobile */
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to Employee Management System</h1>
    
    <div class="notification">
        Notification: This is a web application created by Abhishek Anand to manage employee details.
    </div>
    
    <a href="{% url 'create_name' %}">Create New Employee</a>
    <a href="{% url 'read_names' %}">View Employees</a>

</body>
</html>
